<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDVjaCDaQV_oIIbilHzATxfG7E6Lh71Snc&sensor=false&libraries=drawing" type="text/javascript" charset="${_response_encoding}"></script>

<div id="map_canvas" style="width:100%; height:100%"></div>

<div id="polygon-window" class="control-box">
    CURRENT POLYGON
    <form id="polygon-form">
        <input type="text" name="name" value="unnamed polygon" class="polygon-name" />
        <input type="hidden" name="data" />
        <div class="polygon-paths"></div>
        <input type="submit" id="save-polygon-button" value="SAVE"/>
    </form>
</div>

<div id="control-panel" class="control-box">
    POLYGONS
    <input type="button" value="SAVE ALL" id="save-all-button"/>
    <ul class="poly-list">
    </ul>
</div>
